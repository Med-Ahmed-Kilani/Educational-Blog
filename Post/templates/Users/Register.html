{% extends 'base.html' %}

        {% block nav-bar %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                     <a class="nav-link" href="{% url 'Home' %}">Home</a>
                </li>
            </ul>
                <span class="navbar-text">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                             <a class="nav-link" href="{% url 'login' %}">Log in</a>
                        </li>
                        <li class="nav-item active">
                             <a class="nav-link disabled" href="{% url 'register' %}">Register <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </span>
        {% endblock %}



{% block content %}
    <br>
    <h1>Register</h1>
    <br>
    {% load crispy_forms_tags %}
    <div class="card-body">
        <form  method="POST" enctype="multipart/form-data"> {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">Register</button>
            <p>Already have an account? Log In now from <a href="/Login">Here</a></p>
        </form>
    </div>
{% endblock %}
